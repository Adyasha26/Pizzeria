<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/login.css">
  <title>Pizzeria|Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                
                    <h2>Login</h2>

                    


                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required autocomplete="off">
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="pass" required autocomplete="off">
                        <label for="password">Password</label>
                    </div>

                    
                   
                    <button type="submit" id="signIn" onclick="signIn()">LogIn</button>
                   
                    <div class="register">
                        <p>Don't have a account? <a href="SignUp.html">Register</a></p>
                    </div>
               
                        <br><br>
                   <a href="index.html"> <button type="submit" id="home">Home</button></a>
            </div>
        </div>


        <!-- After successful sign-in -->


    </section>
    

    <script type="module"  src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
